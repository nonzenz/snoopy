	<div id="content">
		<div id="suurKast">
			
			<h1>Kandidaadi registreerimine</h1>
			
			<p>Piirkond*: 
				<select id="Piirkond" name="Piirkond*" form="register">
			  		<option value="0">Vali</option>
			  		<option value="1">Valimispiirkond 1</option>
			  		<option value="2">Valimispiirkond 2</option>
				</select><span id="message"></span>
			</p>
			<p>Erakond*:
				<select id="Erakond" name="Erakond" form="register">
			  		<option value="0">Vali</option>
			  		<option value="1">Erakond Karvased 1</option>
			  		<option value="2">Erakond Karvased 2</option>
				</select><span id="message2"></span>
			</p>
						
			<form id="register" method="post">
				<table border="0">
					<tbody>
						<tr>
							<td><label for="Email">Email:</label></td>
							<td><input id="Email" maxlength="45" name="Email" type="email" /></td>
						</tr>
						<tr>
							<td><label for="Pilt">Vali pilt:</label></td>
							<td><input type="file" id="pildifail" ></input></td>
						</tr>
						<tr>
							<td><label for="Lisa CV">Vali CV:</label></td>
							<td><input type="file" id="cvfail"></input></td>
						</tr>
						<tr>
							<td><button onClick="validateThis()" > Registreeru </button></td>
						</tr>
					</tbody>
				</table>
			</form>
			
		</div>	<!-- #suurKast end -->

	<div class="content">
		<div id="suurKast">
			
			<h1>Kandidaadi registreerimine</h1><br/>
			
			<p>Piirkond*: 
				<select id="piir" name="Piirkond*" form="register">
			  		<option value="0">Vali piirkond.....</option>
			  		<option value="1">Tallinn</option>
			  		<option value="2">Tartu</option>
			  		<option value="3">Pärnu</option>
			  		<option value="4">Haapsalu</option>
			  		<option value="5">Paide</option>
				</select><span id="message"></span>
			</p>
			<p>Erakond*:
				<select id="era" name="Erakond" form="register">
			  		<option value="0">Vali erakond</option>
			  		<option value="1">Reformierakond</option>
			  		<option value="2">Keskerakond</option>
			  		<option value="3">Üksikkandidaat</option>
				</select><span id="message2"></span>
			</p> <br/>
				
			<form>
				<table>
					<tbody>
						<tr>
							<td><label for="Email">E-mail:</label></td>
							<td><input id="Email" type="email" maxlength="45" name="Email" type="email" /></td>
						</tr>
						<tr>
							<td><label for="Pilt">Vali pilt:</label></td>
							<td><input type="file" id="pildifail" ></input></td>
						</tr>
						<tr>
							<td><label for="Lisa CV">Vali CV:</label></td>
							<td><input type="file" id="cvfail"></input></td>
						</tr>
						<tr>
							<td><button onClick="validate();"> Registreeru </button></td>
						</tr>
					</tbody>
				</table>
			</form>
